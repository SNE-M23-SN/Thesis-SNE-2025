- name: Create RabbitMQ PersistentVolume
  kubernetes.core.k8s:
    kubeconfig: /home/ubuntu/.kube/config
    definition:
      apiVersion: v1
      kind: PersistentVolume
      metadata:
        name: rabbitmq-pv
        labels:
