        resources:
          requests:
            storage: "{{ jenkins_liftoff_storage_size | default('20Gi') }}"
  delegate_to: "{{ groups['master'][0] }}"


- name: Create Jenkins Deployment
  kubernetes.core.k8s:
    kubeconfig: /home/ubuntu/.kube/config
    namespace: "{{ ns_liftoffstage }}"
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: jenkins-liftoff
        labels:
          app: jenkins-liftoff
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: jenkins-liftoff
        template:
          metadata:
            labels:
              app: jenkins-liftoff
          spec:
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                       - key: kubernetes.io/hostname
                         operator: In
                         values:
                          - "{{ liftoffstage_target_node | default('worker') }}"
            securityContext:
              fsGroup: 1000
              runAsUser: 1000
              runAsGroup: 1000
            initContainers:
            - name: fix-permissions
              image: busybox:1.35
              command:
                - sh
                - -c
                - |
                  echo "Fixing permissions for Jenkins home directory..."
                  chown -R 1000:1000 /var/jenkins_home
                  chmod -R 755 /var/jenkins_home
                  echo "Permissions fixed successfully"
              securityContext:
                runAsUser: 0
              volumeMounts:
              - name: jenkins-liftoff-home
                mountPath: /var/jenkins_home
            containers:
            - name: jenkins-liftoff
              image: jenkins/jenkins:jdk21
              ports:
              - name: http
                containerPort: 8080
                protocol: TCP
              - name: agent
                containerPort: 50000
                protocol: TCP
              env:
              - name: JAVA_OPTS
                value: "{{ jenkins_liftoff_java_opts | default('-Djenkins.install.runSetupWizard=false -Xmx1024m') }}"
              - name: JENKINS_URL
                value: "{{ jenkins_liftoff_url | default('http://jenkins-liftoff:8080') }}"
              - name: JENKINS_ADMIN_USER
                value: "{{ jenkins_liftoff_admin_user | default('admin') }}"
              - name: JENKINS_ADMIN_PASSWORD
                value: "{{ jenkins_liftoff_admin_password | default('admin123') }}"
              securityContext:
                runAsUser: 1000
                runAsGroup: 1000
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: false
              resources:
                requests:
                  memory: "{{ jenkins_liftoff_memory_request | default('1Gi') }}"
                  cpu: "{{ jenkins_liftoff_cpu_request | default('500m') }}"
                limits:
                  memory: "{{ jenkins_liftoff_memory_limit | default('2Gi') }}"
                  cpu: "{{ jenkins_liftoff_cpu_limit | default('1000m') }}"
              startupProbe:
                httpGet:
                  path: /login
                  port: 8080
                initialDelaySeconds: 60
                periodSeconds: 10
                timeoutSeconds: 5
                failureThreshold: 30
              livenessProbe:
                httpGet:
                  path: /login
                  port: 8080
                initialDelaySeconds: 0
                periodSeconds: 30
                timeoutSeconds: 10
                failureThreshold: 3
              readinessProbe:
                httpGet:
                  path: /login
                  port: 8080
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 5
                failureThreshold: 3
              volumeMounts:
              - name: jenkins-liftoff-home
                mountPath: /var/jenkins_home
              - name: jenkins-init
                mountPath: /var/jenkins_home/init.groovy.d
                readOnly: true
            volumes:
            - name: jenkins-liftoff-home
              persistentVolumeClaim:
                claimName: jenkins-liftoff-pvc
            - name: jenkins-init
              hostPath:
                path: /opt/liftoffstage/app-files/jenkins/init.groovy.d
                type: Directory
  delegate_to: "{{ groups['master'][0] }}"



- name: Create Jenkins Service
  kubernetes.core.k8s:
    kubeconfig: /home/ubuntu/.kube/config
    namespace: "{{ ns_liftoffstage }}"
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: jenkins-liftoff
        labels:
          app: jenkins-liftoff
      spec:
        type: NodePort
        ports:
          - port: 8080
            targetPort: 8080
            nodePort: 32013
            protocol: TCP
            name: web
          - port: 50000
            targetPort: 50000
            nodePort: 32014
            protocol: TCP
            name: agent
        selector:
          app: jenkins-liftoff
  delegate_to: "{{ groups['master'][0] }}"

