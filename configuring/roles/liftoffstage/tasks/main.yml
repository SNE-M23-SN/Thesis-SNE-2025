      spec:
        capacity:
          storage: "{{ rabbitmq_storage_size | default('5Gi') }}"
        accessModes:
          - ReadWriteOnce
        persistentVolumeReclaimPolicy: Retain
        storageClassName: local-storage
        hostPath:
          path: "{{ rabbitmq_host_path | default('/opt/liftoffstage/rabbitmq') }}"
          type: DirectoryOrCreate
  delegate_to: "{{ groups['master'][0] }}"


- name: Create RabbitMQ PersistentVolumeClaim
  kubernetes.core.k8s:
    kubeconfig: /home/ubuntu/.kube/config
    namespace: "{{ ns_liftoffstage }}"
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: rabbitmq-pvc
        labels:
          app: rabbitmq
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-storage
        resources:
          requests:
            storage: "{{ rabbitmq_storage_size | default('5Gi') }}"
  delegate_to: "{{ groups['master'][0] }}"



- name: Create RabbitMQ Deployment
  kubernetes.core.k8s:
    kubeconfig: /home/ubuntu/.kube/config
    namespace: "{{ ns_liftoffstage }}"
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: rabbitmq
        labels:
          app: rabbitmq
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: rabbitmq
        template:
          metadata:
            labels:
              app: rabbitmq
          spec:
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                       - key: kubernetes.io/hostname
                         operator: In
                         values:
                          - "{{ liftoffstage_target_node | default('worker') }}"
            containers:
            - name: rabbitmq
              image: rabbitmq:management-alpine
              ports:
              - name: amqp
                containerPort: 5672
                protocol: TCP
              - name: management
                containerPort: 15672
                protocol: TCP
              env:
              - name: RABBITMQ_DEFAULT_USER
                value: "{{ rabbitmq_default_user | default('liftoffstage') }}"
              - name: RABBITMQ_DEFAULT_PASS
                value: "{{ rabbitmq_default_pass | default('liftoffstage123') }}"
              resources:
                requests:
                  memory: "{{ rabbitmq_memory_request | default('256Mi') }}"
                  cpu: "{{ rabbitmq_cpu_request | default('100m') }}"
                limits:
                  memory: "{{ rabbitmq_memory_limit | default('512Mi') }}"
                  cpu: "{{ rabbitmq_cpu_limit | default('300m') }}"
              livenessProbe:
                exec:
                  command:
                    - rabbitmq-diagnostics
                    - -q
                    - ping
                initialDelaySeconds: 60
                periodSeconds: 60
                timeoutSeconds: 15
                failureThreshold: 3
              readinessProbe:
                exec:
                  command:
                    - rabbitmq-diagnostics
                    - -q
                    - check_running
                initialDelaySeconds: 20
                periodSeconds: 60
                timeoutSeconds: 10
                failureThreshold: 3
              volumeMounts:
              - name: rabbitmq-data
                mountPath: /var/lib/rabbitmq
            volumes:
            - name: rabbitmq-data
              persistentVolumeClaim:
                claimName: rabbitmq-pvc
  delegate_to: "{{ groups['master'][0] }}"


- name: Create RabbitMQ Service
  kubernetes.core.k8s:
    kubeconfig: /home/ubuntu/.kube/config
    namespace: "{{ ns_liftoffstage }}"
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: rabbitmq
        labels:
          app: rabbitmq
      spec:
        type: NodePort
        ports:
          - port: 5672
            targetPort: 5672
            nodePort: 32011
            protocol: TCP
            name: amqp
          - port: 15672
            targetPort: 15672
            nodePort: 32012
            protocol: TCP
            name: management
        selector:
          app: rabbitmq
  delegate_to: "{{ groups['master'][0] }}"



